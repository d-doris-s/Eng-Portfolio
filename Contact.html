        <style>
            .contact-section {
                margin: 30px;
                display: flex;
                align-items: flex-start;
                gap: 30px;
                flex-wrap: wrap;
                justify-content: left;
                margin: 40px auto;
                max-width: 300px;
            }
            
            .contact-row {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .contact-btn {
                width: 50px;
                height: 50px;
                border: none;
                border-radius: none;
                padding: none;
                border-radius: 0px;
                background: none;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: transform 0.2s ease;
            }

            .contact-text {
                font-size: 18px;
                line-height: 1.5;
            }

            .contact-btn img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            p {
                color: rgb(105, 82, 157);
            }

            @media (max-width: 768px) {
                .contact-section {
                    flex-direction: column;
                    text-align: center;
                }
                .contact-text {
                    max-width: 90%;
                }
            }

        </style>
    </head>
